    <!--Modal IniSesion-->
    <div class="modal fade" id="modalIniSesion">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar Sesión</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="login_email">Correo</label>
                            <input type="text" id="login_email" name="login_email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="login_email">Contraseña</label>
                            <input type="text" id="login_pass" name="login_pass" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">
                        Aceptar
                    </button>
                    <button class="btn btn-secondary" data-dismiss="modal">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal Registro-->
    <div class="modal fade" id="modalRegistro">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registro</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="name">Nombre (s)</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="form-group col-6">
                                <label for="email">Correo</label>
                                <input type="text" class="form-control" id="email" name="email">
                            </div>
                            <div class="form-group col-6">
                                <label for="date">Fecha Nacimiento</label>
                                <input type="date" class="form-control" id="date" name="date">
                            </div>
                        </div>                    
                        <div class="form-row">
                            <div class="form-group col-4">
                                <label for="telefono">Telefono</label>
                                <input type="text" class="form-control" id="telefono" name="telefono">
                            </div>
                            <div class="form-group col-8">
                                <label for="direccion">Dirección</label>
                                <input type="text" class="form-control" id="direccion" name="direccion">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="password">Contraseña</label>
                                <input type="text" class="form-control" id="password" name="password">
                            </div>
                            <div class="form-group col-6">
                                <label for="password2">Confirmar Contraseña</label>
                                <input type="text" class="form-control" id="password2" name="password2">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">
                        Crear Cuenta
                    </button>
                    <button class="btn btn-secondary" data-dismiss="modal">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
